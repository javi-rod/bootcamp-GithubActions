name: CI build and push de una imagen docker en GitHub Container Registry

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Iniciar sesi√≥n en GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Construir y publicar imagen de Docker
        uses: docker/build-push-action@v5
        with:
          context: ./hangman-front
          push: true
          tags: ghcr.io/jrod/bootcamplemoncode:latest
